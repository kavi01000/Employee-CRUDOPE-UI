<nav class="app-header navbar shadow-sm px-4 d-flex justify-content-between align-items-center">

  <!-- SIDEBAR TOGGLE BUTTON -->
  <button class="btn btn-light toggle-btn"
          title="Toggle Sidebar"
          (mouseenter)="expandSidebar()"
          (mouseleave)="collapseSidebar()">
   <i class="bi"
   [ngClass]="isCollapsed ? 'bi-list' : 'bi-list'">
</i>

  </button>

  <!-- HEADER TITLE -->
  <div class="brand d-flex align-items-center gap-3">
    <span class="navbar-brand mb-0 fs-5">EMPLOYEE MANAGEMENT</span>

    <!-- Dynamic menu/submenu label -->
    <span *ngIf="selectedTitle" class="fs-5 text-sidebar">
      / {{ selectedTitle }}
    </span>
  </div>

  <!-- RIGHT ACTIONS -->
 <!-- RIGHT ACTIONS -->
<div class="right-actions d-flex align-items-center gap-3">

  <!-- Notifications -->
  <button class="btn btn-light">
    <i class="bi bi-bell fs-4"></i>
  </button>

  <!-- Profile dropdown -->
  <div class="profile-dropdown d-flex align-items-center gap-2" [class.open]="isDropdownOpen" (click)="toggleDropdown()">

    <!-- ICON -->
    <a class="d-flex align-items-center cursor-pointer">
      <i class="bi bi-person-circle fs-4"></i>
    </a>

    <!-- Welcome username -->
    <span class="welcome-username">
       {{ currentUserName }}
    </span>

    <!-- Dropdown menu -->
    <ul class="dropdown-menu dropdown-menu-end " *ngIf="isDropdownOpen">
    <li class="dropdown-header d-flex align-items-center gap-2 shadow-none text-dark fw-semibold">
  <i class="bi bi-person-circle fs-5 text-dark fw-semibold"></i>
  <span class="text-dark fw-semibold">{{ currentUserName }}</span>
</li>

<li><hr class="dropdown-divider"></li>

<li>
  <a class="dropdown-item d-flex align-items-center gap-2 text-dark fw-semibold" href="#" (click)="logout()">
    <i class="bi bi-box-arrow-right text-dark fw-semibold"></i>
    Logout
  </a>
</li>


    </ul>

  </div>
</div>

</nav>
