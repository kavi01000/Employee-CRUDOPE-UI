<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 p-4" style="width: 400px; border-radius: 15px;">
    <div class="card-body">
      
      <!-- üîπ Forgot Password Screen -->
      <div *ngIf="step === 'forgot'">
        <h3 class="text-center mb-4 text-primary">Forgot Password</h3>

        <form #forgotForm="ngForm" (ngSubmit)="onForgot(forgotForm)">
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input 
              type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="forgotObj.email"
              placeholder="Enter your registered email"
              required
            />
            <small class="text-danger">{{ forgotError }}</small>
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Request Reset
          </button>
        </form>

       <div class="text-center mt-3">
  <a (click)="goToLogin()" class="text-decoration-none text-muted" style="cursor: pointer;">
    ‚Üê Back to Login
  </a>
</div>

      </div>

      <!-- üîπ Reset Password Screen -->
      <div *ngIf="step === 'reset'">
        <h3 class="text-center mb-4 text-success">Reset Password</h3>

        <form #resetForm="ngForm" (ngSubmit)="onReset(resetForm)">
          <div class="mb-3">
            <label for="token" class="form-label fw-semibold">Reset Token</label>
            <input 
              type="text"
              id="token"
              class="form-control"
              name="token"
              [(ngModel)]="resetObj.token"
              placeholder="Enter reset token"
              required
            />
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label fw-semibold">New Password</label>
            <input 
              type="password"
              id="newPassword"
              class="form-control"
              name="newPassword"
              [(ngModel)]="resetObj.newPassword"
              placeholder="Enter your new password"
              required
            />
            <small class="text-danger">{{ resetError }}</small>
          </div>

          <button class="btn btn-success w-100" type="submit">
            Reset Password
          </button>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/login" class="text-decoration-none text-muted">
            ‚Üê Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Toast for Notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body"></div>
  </div>
</div>
